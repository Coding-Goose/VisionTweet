<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;800&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <h1>VisionTweet</h1>
</header>

<div class="left-box">
    <div class="login-container">
        <h1>Login</h1>
        <form class="login-form">
            <label for="login-mail">E-Mail</label>
            <input id="login-mail" type="email" placeholder="E-Mail">
            <label for="login-password">Passwort</label>
            <input id="login-password" type="password" placeholder="Passwort">
            <div>
                <input id="dsgvo-checkbox" type="checkbox" style="height: 1.5rem; width: 1.5rem">
                <label for="dsgvo-checkbox" style="color: cornflowerblue;">Ich habe die nicht vorhandene DSGVO gelesen und verkaufe meine
                    Selee.</label>
            </div>
            <button id="login-button">Login</button>
        </form>
    </div>
</div>


<div class="right-box">
    <div class="banner">
        <h1 id="first-heading">Willkommen</h1>
        <h1 id="second-heading">bei</h1>
        <h1 id="third-heading">VisionTweet!</h1>
        <p>Log dich ein um zu starten</p>
        <img src="arrow.svg" alt="Arrow"/>
    </div>
</div>

</body>
</html>
